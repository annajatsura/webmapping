            position: absolute;
            top: 50%;

            font-weight: bold;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);

        }
		
        /* Media queries for responsive design */

        @media (min-width: 768px) {
            /* Adjust styles for tablets and larger screens */
            #panel {
                left: 20px;
                width: 30%;
                max-width: 400px;
            }
        }

        @media (min-width: 1024px) {
            /* Adjust styles for desktop screens */
            #panel {

                width: 20%;
                max-width: 400px;

</head>

            new mapboxgl.Marker()
              .setLngLat(marker.coordinates)
              .setPopup(popup)
              .addTo(map);


            new mapboxgl.Marker(el)
                .setLngLat(marker.coordinates)
                .setPopup(popup)
                .addTo(map);
        });

        // Filter markers based on user selections
        function filterMarkers() {
            var selectedAlbums = Array.from(document.querySelectorAll('input[name="album"]:checked')).map(function (checkbox) {
                return checkbox.value;
            });
            var selectedLocations = Array.from(document.querySelectorAll('input[name="location"]:checked')).map(function (checkbox) {
                return checkbox.value;
            });

            markers.forEach(function (marker) {
                var albumMatch = selectedAlbums.includes(marker.album) || selectedAlbums.length === 0;
                var locationMatch = selectedLocations.includes(marker.location) || selectedLocations.length === 0;

                if (albumMatch && locationMatch) {
                    marker.visible = true;
                } else {
                    marker.visible = false;
                }
            });

            // Show or hide markers based on visibility property
            markers.forEach(function (marker) {
                var markerElement = document.querySelector('.marker[data-popup-content="' + marker.popupContent + '"]');
                if (marker.visible) {
                    markerElement.style.display = 'block';
                } else {
                    markerElement.style.display = 'none';
                }
            });
        }

        // Attach event listeners to filter checkboxes
        var albumCheckboxes = document.querySelectorAll('input[name="album"]');
        albumCheckboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', filterMarkers);
        });

        var locationCheckboxes = document.querySelectorAll('input[name="location"]');
        locationCheckboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', filterMarkers);
